<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajax Project - Ajax & PHP Forms</title>
</head>
<body>

        <button id="button">Get Name</button>
        <hr>

        <h3>GET FORM - Simple With PHP</h3>
        <form action="process.php" method="GET" enctype="multipart/form-data">
                <input type="text" name="name">
                <input type="submit" name="submit">
        </form>

        <hr>

        <h3>GET FORM - Simple With Ajax</h3>
        <form id="getForm">
                <input type="text" id="name_one">
                <input type="submit" name="submit">
        </form>

        <hr>

        <h3>POST FORM - Simple With PHP</h3>
        <form action="process.php" method="POST" enctype="multipart/form-data">
                <input type="text" name="name">
                <input type="submit" name="submit">
        </form>

        <hr>

        <h3>POST FORM - Simple With Ajax</h3>
        <form id="postForm">
                <input type="text" id="name_two">
                <input type="submit" name="submit">
        </form>





        <script>
                document.getElementById("button").addEventListener("click", getName);
                document.getElementById("getForm").addEventListener("submit", getName);
                document.getElementById("postForm").addEventListener("submit", postName);

                // Simple PHP
                /*
                function getName(){
                        var xhr = new XMLHttpRequest();
                        xhr.open("GET","process.php?name=JT", true);

                        xhr.onload = function(){
                                console.log(this.responseText);;
                        }

                        xhr.send();
                }
                */

                // Simple for Ajax
                function getName(e){
                        e.preventDefault();

                        var name = document.getElementById("name_one").value;

                        var xhr = new XMLHttpRequest();
                        xhr.open("GET","process.php?name=" + name, true);

                        xhr.onload = function(){
                                console.log(this.responseText);;
                        }

                        xhr.send();
                }

                function postName(e){
                        e.preventDefault();

                var name = document.getElementById("name_two").value;
                var params = "name="+name;

                var xhr = new XMLHttpRequest();
                xhr.open("POST","process.php", true);
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                xhr.onload = function(){
                        console.log(this.responseText);;
                }

                xhr.send(params);
                }
        </script>

</body>
</html>
